<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <link rel="stylesheet" href="card.css">
        <title>card layout</title>
    </head>
    <body>
        <div class="card">
            <img class="avatar" id="btetlow-avatar"
            src="user.png" alt="profile pic"
            <h1>Ben Tetlow</h1>
            <h2>Student at MSU</h2>
            <ul class="contacts">
                <li><a href="https://twitter.com/home"><img src="twitter.png"
                alt="Twitter"></a></li>
                <li><a href="https://github.com"><img src="github-logo.png"
                    alt="Github"></a></li>
                <li><a href="https://mail.google.com/mail/u/1/#inbox"><img src="Gmail_Logo_128px.png"
                    alt="Email"></a></li>
            </ul>
        </div>
    </body>
</html>
